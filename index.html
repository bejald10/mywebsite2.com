<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .card {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .message {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fdfdfd;
    }

    .timestamp {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 5px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Hello everyone this is my first website</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, fugit consequuntur ea temporibus mollitia molestias enim rem quia dicta magni illum dolor quasi nisi ut odio earum rerum minima iusto.</p>

    <button onclick="saveMessage()">Say hi to me</button>

    <div style="margin-top: 10px;">
      <label for="message">Your message:</label><br>
      <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
    </div>

    <div id="savedMessages" style="margin-top: 15px;"></div>
  </div>

  <script>
    window.onload = function () {
      loadMessages();
    };

    function saveMessage() {
      const messageBox = document.getElementById("message");
      const message = messageBox.value.trim();

      if (message === "") {
        alert("Please enter a message before clicking the button.");
        return;
      }

      const timestamp = new Date().toLocaleString();
      const saved = JSON.parse(localStorage.getItem("messages") || "[]");

      const newEntry = { text: message, time: timestamp };
      saved.push(newEntry);

      localStorage.setItem("messages", JSON.stringify(saved));
      messageBox.value = "";

      displayMessage(newEntry);
    }

    function loadMessages() {
      const saved = JSON.parse(localStorage.getItem("messages") || "[]");
      saved.forEach(displayMessage);
    }

    function displayMessage(entry) {
      const displayDiv = document.getElementById("savedMessages");
      const msg = document.createElement("div");
      msg.className = "message";

      msg.innerHTML = `<span class="timestamp">${entry.time}</span>${entry.text}`;
      displayDiv.appendChild(msg);
    }
  </script>

</body>
</html>
